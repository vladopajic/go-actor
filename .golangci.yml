version: "2"
linters:
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - containedctx
    - contextcheck
    - copyloopvar
    - cyclop
    - decorder
    - depguard
    - dogsled
    - dupl
    - dupword
    - durationcheck
    - err113
    - errchkjson
    - errname
    - errorlint
    - exhaustive
    - exptostd
    - fatcontext
    - forbidigo
    - forcetypeassert
    - funlen
    - gocheckcompilerdirectives
    - gochecknoglobals
    - gochecknoinits
    - gochecksumtype
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godox
    - goheader
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - grouper
    - iface
    - importas
    - inamedparam
    - interfacebloat
    - intrange
    - lll
    - loggercheck
    - maintidx
    - makezero
    - mirror
    - misspell
    - mnd
    - nakedret
    - nestif
    - nilerr
    - nilnesserr
    - nilnil
    - nlreturn
    - noctx
    - nolintlint
    - nonamedreturns
    - nosprintfhostport
    - paralleltest
    - perfsprint
    - prealloc
    - predeclared
    - promlinter
    - protogetter
    - reassign
    - recvcheck
    - revive
    - sloglint
    - sqlclosecheck
    - staticcheck
    - tagalign
    - tagliatelle
    - testifylint
    - testpackage
    - thelper
    - tparallel
    - unconvert
    - unparam
    - usestdlibvars
    - usetesting
    - wastedassign
    - whitespace
    - wrapcheck
    - wsl
    - zerologlint
  settings:
    depguard:
      rules:
        main:
          files:
            - $all
            - '!$test'
          allow:
            - $gostd
            - github.com/gammazero/deque
        test:
          files:
            - $test
          allow:
            - $gostd
            - github.com/stretchr
            - go.uber.org/goleak
            - github.com/vladopajic/go-actor
    dupl:
      threshold: 120
    errcheck:
      disable-default-exclusions: true
      check-blank: true
    errchkjson:
      report-no-exported: true
    forbidigo:
      forbid:
        - pattern: time\.Sleep*(# Do not sleep)?
        - pattern: panic*(# Do not panic)?
        - pattern: os\.Exit*(# Do not exit)?
        - pattern: ^fmt\.Print*$
          msg: Do not commit print statements.
    funlen:
      ignore-comments: true
    gocognit:
      min-complexity: 20
    goconst:
      numbers: true
    gocyclo:
      min-complexity: 20
    govet:
      disable:
        - fieldalignment
      enable-all: true
    grouper:
      import-require-single-import: true
    iface:
      enable:
        - identical
        - unused
    lll:
      line-length: 90
      tab-width: 1
    maintidx:
      under: 40
    misspell:
      locale: US
    nlreturn:
      block-size: 5
    nolintlint:
      require-explanation: true
    tagliatelle:
      case:
        rules:
          yaml: kebab
        use-field-name: true
    testifylint:
      enable-all: true
    unparam:
      check-exported: true
    wsl:
      force-err-cuddling: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - funlen          ## Function length is okay due to many tests cases
          - wrapcheck       ## No need to check wrapping errors in tests
        path: _test\.go
      - linters:            ## Enable dot-imports in tests
          - revive
        path: _test\.go
        text: dot-imports
      - linters:            ## Option to disable this error does not work
          - testifylint
        text: require-error
      - linters:            ## Disabling linter because we intentionally want to use unexported types in tests
          - revive
        path: export_test\.go
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - gofumpt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/vladopajic/go-actor
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
